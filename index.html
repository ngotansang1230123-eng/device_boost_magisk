<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANG PREMIUN V2</title>
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #bc00ff;
            --bg-dark: #08080a;
            --row-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #020202;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        body::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 242, 255, 0.03) 1px, rgba(0, 242, 255, 0.03) 2px);
            z-index: -1;
            animation: scan 10s linear infinite;
        }

        @keyframes scan { from { transform: translateY(0); } to { transform: translateY(-50%); } }

        #menu-container {
            width: 360px;
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.25);
            overflow: hidden;
            transition: 0.1s;
        }

        .header {
            padding: 20px;
            text-align: center;
            font-weight: 900;
            font-size: 22px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            color: #555;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
            background: rgba(0, 242, 255, 0.08);
            box-shadow: inset 0 -3px 0 var(--primary);
        }

        .content { padding: 20px; min-height: 280px; }
        .tab-panel { display: none; animation: slideUp 0.4s ease; }
        .tab-panel.active { display: block; }

        .hack-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: var(--row-bg);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hack-name {
            background: linear-gradient(120deg, #ffffff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
            filter: drop-shadow(0 0 5px rgba(0, 242, 255, 0.3));
        }

        .switch { position: relative; width: 44px; height: 22px; }
        .switch input { display: none; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background: #222; border-radius: 20px; transition: 0.4s;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
            background: #fff; border-radius: 50%; transition: 0.4s;
            box-shadow: 0 0 10px var(--primary);
        }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-main {
            background: linear-gradient(90deg, var(--primary), #00a2ff);
            color: #000;
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.4);
        }

        .btn-fb { background: #1877f2; color: #fff; box-shadow: 0 5px 15px rgba(24, 119, 242, 0.3); }

        .input-group { margin-bottom: 15px; padding: 0 20px; }
        .input-box {
            width: 100%; padding: 14px; background: #111; border: 1px solid #222;
            border-radius: 8px; color: #fff; box-sizing: border-box; outline: none;
        }
        .input-box:focus { border-color: var(--primary); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="menu-container">

        <div class="input-group"><input type="text" id="user" class="input-box" placeholder="USERNAME"></div>

        <div class="input-group"><button class="btn btn-main" onclick="checkAuth()">ACTIVATE SYSTEM</button></div>

        <div class="content">

                    <p style="margin: 5px 0; color: #888;">T√°c gi·∫£: <span style="color: #fff;">NGOTANSANG</span></p>
                    <p style="margin: 5px 0; color: #888;">Dung l∆∞·ª£ng: <span style="color: #fff;">12.5 MB</span></p>
                </div>
                <button class="btn btn-fb" onclick="openFB()">M·ªû FACEBOOK T√ÅC GI·∫¢</button>
            </div>

            <div id="tab-hack" class="tab-panel">
                <div class="hack-row"><span class="hack-name">üéØ AIMBOT 100%</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                <div class="hack-row"><span class="hack-name">üîí AIMLOCK PRO</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                <div class="hack-row"><span class="hack-name">üíÄ AUTO HEADSHOT</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                <div class="hack-row"><span class="hack-name">üö´ NO RECOIL</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
                <button class="btn btn-main" style="background: #00ff88; color: #000;" onclick="window.location.href='freefire://'">OPEN FREE FIRE</button>

            <div id="tab-set" class="tab-panel">
                <p style="color: #aaa; font-size: 14px;">Ch·ªçn m√†u s·∫Øc ch·ªß ƒë·∫°o:</p>

            </div>
        </div>
    </div>
</div>

<script>
    const USER_B64 = "bmdvdGFuc2FuZzEx";
    const PASS_B64 = "OTQxMQ==";

    function checkAuth() {
        const u = btoa(document.getElementById('user').value);

        if(u === USER_B64 && p === PASS_B64) {
            document.getElementById('login-section').style.display = 'none';

        } else {
            alert("‚ö†Ô∏è Truy c·∫≠p b·ªã t·ª´ ch·ªëi!");
        }
    }

    function switchTab(btn, tabId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    function openFB() { window.location.href = "https://www.facebook.com/share/1AH77hgpcR/"; }

    function updateTheme(color) {
        document.documentElement.style.setProperty('--primary', color);
    }

    const menu = document.getElementById('menu-container');
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 40;
        let y = (window.innerHeight / 2 - e.pageY) / 40;
        menu.style.transform = `rotateY(${-x}deg) rotateX(${y}deg)`;
    });
</script>

</body>
</html>
